<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Cores/Stylesheets/Style.css">
    <link rel="stylesheet" href="Cores/bootstrap-5.0.2/css/bootstrap.css">

    <title>Login Form</title>

</head>

<body class="text-center">
    <form class="form-sign-in">
        <img src="Cores/Images/Bootstrap_Icon.png" alt="Bootstrap_Icon_Image" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <input type="email" id="input_email" class="form-control" placeholder="Email" required>
        <input type="password" id="input_password" class="form-control" placeholder="Password" required>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember Me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022 - 2222</p>
    </form>

    <script src="Cores/bootstrap-5.0.2/js/bootstrap.js"></script>

</body>

</html>
